<!DOCTYPE html>
<html>
<head>
	<title>Hello Screen </title>
</head>
<body bgcolor="lightgreen">
{% block content %}
	{% for i in names %}
		{% for j in pass %}
			{% if i == name %}
				{% if j == password %}
				<h1>Hello {{ i }}</h1>
				{% endif %}
			{% endif %}
		{% endfor %}
	{% endfor %}
{% endblock %}
</body>
</html>
